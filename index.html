<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Artist Challenge</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f8f8f8; }
    .card { display: inline-block; background: white; padding: 15px; border-radius: 8px; margin: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    img { width: 400px; height: 400px; object-fit: cover; border-radius: 8px; }
    button { padding: 6px 12px; border: none; border-radius: 4px; background: #777; color: white; cursor: pointer; }
  </style>
</head>
<body>

<h1>Sentient Artist Challenge</h1>

<div>
  <input type="text" id="username" placeholder="Kullanıcı adınız">
  <input type="file" id="fileInput" accept="image/jpeg,image/png">
  <button onclick="uploadFile()">Yükle</button>
  <span id="status"></span>
</div>

<div id="gallery"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCBL7S9ogBeWDRU1ac3oAY9KZ4bBcOyT08",
    authDomain: "sentient-artist-challenge.firebaseapp.com",
    projectId: "sentient-artist-challenge",
    storageBucket: "sentient-artist-challenge.firebasestorage.app",
    messagingSenderId: "529201434995",
    appId: "1:529201434995:web:f9eef65c6a00bd532a3506"
  };

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  // Galeriyi yükle
  async function loadGallery() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = "";
    const listRef = storage.ref();
    const res = await listRef.listAll();
    for (const folderRef of res.prefixes) {
      const files = await folderRef.listAll();
      for (const itemRef of files.items) {
        const url = await itemRef.getDownloadURL();
        const username = folderRef.name;
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `<strong>${username}</strong><br><img src="${url}" alt="Eser">`;
        gallery.appendChild(card);
      }
    }
  }

  // Dosya yükleme
  async function uploadFile() {
    const file = document.getElementById('fileInput').files[0];
    const username = document.getElementById('username').value.trim();
    const status = document.getElementById('status');

    if (!username) {
      alert("Lütfen kullanıcı adınızı girin.");
      return;
    }
    if (!file) {
      alert("Lütfen bir JPEG veya PNG dosyası seçin.");
      return;
    }
    if (!['image/jpeg', 'image/png'].includes(file.type)) {
      alert("Sadece JPEG ve PNG dosyaları yükleyebilirsiniz.");
      return;
    }
    if (file.size > 10 * 1024 * 1024) {
      alert("Dosya boyutu 10 MB'ı geçemez.");
      return;
    }

    // Kullanıcı daha önce yüklemiş mi kontrol et
    const userFolderRef = storage.ref().child(username);
    const existing = await userFolderRef.listAll();
    if (existing.items.length > 0) {
      alert("Bu kullanıcı zaten bir görsel yüklemiş.");
      return;
    }

    const path = `${username}/${Date.now()}_${file.name}`;
    const fileRef = storage.ref().child(path);

    status.textContent = "Yükleniyor...";

    try {
      await fileRef.put(file);
      status.textContent = "Yüklendi!";
      loadGallery();
    } catch (err) {
      console.error("Yükleme hatası:", err);
      status.textContent = "Yükleme başarısız.";
    }
  }

  loadGallery();
</script>

</body>
</html>

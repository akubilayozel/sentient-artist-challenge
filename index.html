<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentient Artist Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial, sans-serif; text-align:center; background:#f5f5f5; margin:0; padding:20px;}
    h1{margin-top:0}
    .drawing{margin:20px; display:inline-block; background:#fff; padding:12px; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.08); width:320px}
    .drawing img{width:100%; height:220px; object-fit:cover; border-radius:8px; background:#000}
    .meta{display:flex; align-items:center; justify-content:space-between; margin-top:8px}
    button{padding:8px 12px; background:#007BFF; color:#fff; border:0; border-radius:6px; cursor:pointer}
    button:disabled{background:#999; cursor:not-allowed}
  </style>
</head>
<body>
  <h1>Sentient Artist Challenge</h1>
  <div id="drawingsContainer"></div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (senin proje)
    var firebaseConfig = {
      apiKey: "AIzaSyCBL7S9ogBeWDRU1ac3oAY9KZ4bBcOyT08",
      authDomain: "sentient-artist-challenge.firebaseapp.com",
      projectId: "sentient-artist-challenge",
      storageBucket: "sentient-artist-challenge.appspot.com",
      messagingSenderId: "529201434995",
      appId: "1:529201434995:web:f9eef65c6a00bd532a3506"
    };

    // Başlat
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    var container = document.getElementById('drawingsContainer');
    console.log('App started');

    // Listele (oy sayısına göre)
    db.collection("drawings").orderBy("votes", "desc").onSnapshot(function(snap){
      console.log('docs:', snap.size);
      container.innerHTML = "";

      snap.forEach(function(doc){
        var d = doc.data();
        var votes = (d.votes !== undefined && d.votes !== null) ? d.votes : 0;

        // Kart
        var card = document.createElement("div");
        card.className = "drawing";

        var img = document.createElement("img");
        img.src = d.imageUrl;
        img.alt = d.username;

        var meta = document.createElement("div");
        meta.className = "meta";

        var nameEl = document.createElement("strong");
        nameEl.appendChild(document.createTextNode(d.username));

        var oyEl = document.createElement("span");
        oyEl.innerHTML = "Oy: <b>" + votes + "</b>";

        meta.appendChild(nameEl);
        meta.appendChild(oyEl);

        var btn = document.createElement("button");
        btn.id = "btn-" + doc.id;
        btn.appendChild(document.createTextNode("Oy Ver +1"));

        card.appendChild(img);
        card.appendChild(meta);
        card.appendChild(btn);
        container.appendChild(card);

        // Aynı tarayıcıdan bir kez oy
        var votedKey = "voted_" + doc.id;
        if (localStorage.getItem(votedKey)) {
          btn.disabled = true;
          btn.textContent = "Oy verdin ✅";
        }

        btn.onclick = function () {
          if (localStorage.getItem(votedKey)) return;
          btn.disabled = true;

          db.collection("drawings").doc(doc.id).get().then(function(s){
            if (!s.exists) { alert("Eser bulunamadı."); btn.disabled = false; return; }
            var cur = s.data().votes || 0;
            return db.collection("drawings").doc(doc.id).update({ votes: cur + 1 });
          }).then(function(){
            localStorage.setItem(votedKey, "1");
            btn.textContent = "Oy verdin ✅";
          }).catch(function(e){
            console.error(e);
            btn.disabled = false;
            alert("Oy hatası: " + e.message);
          });
        };
      });
    }, function(err){
      console.error("onSnapshot error:", err);
    });
  </script>
</body>
</html>

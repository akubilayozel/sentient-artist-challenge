<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentient Artist Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .card {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
            width: 250px;
            vertical-align: top;
        }
        img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        button {
            background: #4a6cf7;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Sentient Artist Challenge</h1>
    <h3 id="roundId">Hafta: </h3>
    <h3 id="countdown">Kalan süre: </h3>

    <!-- Kullanıcı yükleme alanı -->
    <input type="text" id="username" placeholder="Kullanıcı adınız">
    <input type="file" id="imageFile">
    <button id="uploadBtn">Yükle</button>

    <div id="gallery"></div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBL7S0goBeWDRU1ac3oAY9KZ40bcOYtO0",
            authDomain: "sentient-artist-challenge.firebaseapp.com",
            projectId: "sentient-artist-challenge",
            storageBucket: "sentient-artist-challenge.firebasestorage.app",
            messagingSenderId: "529201434995",
            appId: "1:529201434995:web:f9eef65c6a00bd532a3506"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = "";
        let currentRound = "";

        function updateCountdown(endTime) {
            const countdownElement = document.getElementById("countdown");

            function update() {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance <= 0) {
                    countdownElement.textContent = "Oylama kapandı!";
                    clearInterval(timerInterval);
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.textContent = `Kalan süre: ${hours}sa ${minutes}dk ${seconds}sn`;
            }

            update();
            const timerInterval = setInterval(update, 1000);
        }

        function loadConfig() {
            db.collection("settings").doc("config").onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("roundId").textContent = "Hafta: " + data.roundId;
                    currentRound = data.roundId;
                    if (data.votingEndsAt && data.votingOpen) {
                        updateCountdown(data.votingEndsAt.toDate().getTime());
                    } else {
                        document.getElementById("countdown").textContent = "Oylama kapalı";
                    }
                    loadGallery(); // roundId geldikten sonra galeriyi yükle
                }
            });
        }

        function loadGallery() {
            db.collection("drawings").where("round", "==", currentRound).onSnapshot(snapshot => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${data.imageUrl}" onclick="openModal('${data.imageUrl}')">
                        <h4>${data.username}</h4>
                        <p>Oy: ${data.votes}</p>
                        <button onclick="vote('${doc.id}')">Oy Ver</button>
                    `;
                    gallery.appendChild(card);
                });
            });
        }

        async function vote(docId) {
            if (!currentUser) {
                alert("Oy vermek için kullanıcı adınızı yazın!");
                return;
            }

            const existingVote = await db.collection("drawings")
                .where("round", "==", currentRound)
                .where("votedUsers", "array-contains", currentUser)
                .get();

            if (!existingVote.empty) {
                alert("Bu turda zaten oy kullandınız!");
                return;
            }

            const ref = db.collection("drawings").doc(docId);
            await ref.update({
                votes: firebase.firestore.FieldValue.increment(1),
                votedUsers: firebase.firestore.FieldValue.arrayUnion(currentUser)
            });
        }

        document.getElementById("uploadBtn").addEventListener("click", async () => {
            currentUser = document.getElementById("username").value.trim();
            const file = document.getElementById("imageFile").files[0];

            if (!currentUser || !file) {
                alert("Kullanıcı adı ve dosya seçmelisiniz!");
                return;
            }

            const existingUpload = await db.collection("drawings")
                .where("round", "==", currentRound)
                .where("username", "==", currentUser)
                .get();

            if (!existingUpload.empty) {
                alert("Bu turda zaten görsel yüklediniz!");
                return;
            }

            const storageRef = storage.ref(`${currentRound}_${currentUser}.png`);
            await storageRef.put(file);
            const imageUrl = await storageRef.getDownloadURL();

            await db.collection("drawings").add({
                username: currentUser,
                imageUrl: imageUrl,
                votes: 0,
                round: currentRound,
                votedUsers: []
            });
        });

        // Modal aç/kapat
        function openModal(imageUrl) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("imageModal").style.display = "none";
        }
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        loadConfig();
    </script>
</body>
</html>

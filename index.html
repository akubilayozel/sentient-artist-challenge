<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentient Artist Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    .drawing {
      margin: 20px;
      display: inline-block;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 300px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sentient Artist Challenge</h1>
  <div id="drawingsContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCBL7S9ogBeWDRU1ac3oAY9KZ4bBcOyT08",
      authDomain: "sentient-artist-challenge.firebaseapp.com",
      projectId: "sentient-artist-challenge",
      storageBucket: "sentient-artist-challenge.appspot.com",
      messagingSenderId: "529201434995",
      appId: "1:529201434995:web:f9eef65c6a00bd532a3506"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const drawingsContainer = document.getElementById('drawingsContainer');

    // Fetch and display drawings
    db.collection("drawings").onSnapshot((snapshot) => {
      drawingsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.classList.add('drawing');
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="Drawing">
          <p><strong>${data.username}</strong></p>
          <p>Votes: ${data.votes}</p>
          <button onclick="vote('${doc.id}', ${data.votes})">Vote</button>
        `;
        drawingsContainer.appendChild(div);
      });
    });

    // Vote function
    function vote(id, currentVotes) {
      db.collection("drawings").doc(id).update({
        votes: currentVotes + 1
      });
    }
  </script>
</body>
</html>

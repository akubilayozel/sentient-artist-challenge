<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Artist Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      font-weight: bold;
    }
    .admin-panel {
      margin: 20px;
      padding: 10px;
      border: 2px dashed #888;
      display: inline-block;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 220px;
    }
    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      border: none;
      background-color: #4a6cf7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Sentient Artist Challenge</h1>
  <h3 id="roundLabel"></h3>
  <div class="timer" id="timer">Oylama başlamadı</div>

  <!-- Admin Panel -->
  <div class="admin-panel">
    <h3>Admin Panel</h3>
    <input type="password" id="adminKey" placeholder="Admin Key" />
    <button id="startVoting">Oylamayı Başlat (24 saat)</button>
    <button id="stopVoting">Oylamayı Durdur</button>
  </div>

  <!-- Yükleme Alanı -->
  <div>
    <input type="text" id="username" placeholder="Kullanıcı adınız" />
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Yükle</button>
  </div>

  <!-- Galeri -->
  <div class="gallery" id="gallery"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Firebase config SENİN VERİLERİNLE
    const firebaseConfig = {
      apiKey: "AIzaSyCBL7S0goBeWDRU1ac3oAY9KZ40bcOYtO0",
      authDomain: "sentient-artist-challenge.firebaseapp.com",
      projectId: "sentient-artist-challenge",
      storageBucket: "sentient-artist-challenge.firebasestorage.app",
      messagingSenderId: "529201434995",
      appId: "1:529201434995:web:f9eef65c6a00bd532a3506"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const roundLabel = document.getElementById("roundLabel");
    const timerEl = document.getElementById("timer");
    const galleryEl = document.getElementById("gallery");

    const uploadBtn = document.getElementById("uploadBtn");
    const startBtn = document.getElementById("startVoting");
    const stopBtn = document.getElementById("stopVoting");
    const adminKeyInput = document.getElementById("adminKey");

    let currentRound = "";

    // Haftayı hesapla
    function getWeekRound() {
      const now = new Date();
      const onejan = new Date(now.getFullYear(), 0, 1);
      const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay() + 1) / 7);
      return `${now.getFullYear()}-W${week}`;
    }
    currentRound = getWeekRound();
    roundLabel.textContent = `Hafta: ${currentRound}`;

    // Oylama zamanlayıcısı
    function updateTimer(endTime) {
      const interval = setInterval(() => {
        const now = Date.now();
        const diff = endTime - now;
        if (diff <= 0) {
          clearInterval(interval);
          timerEl.textContent = "Oylama sona erdi";
          return;
        }
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timerEl.textContent = `Kalan süre: ${hours}sa ${minutes}dk ${seconds}sn`;
      }, 1000);
    }

    // Ayarlar değişince dinle
    db.collection("settings").doc("config").onSnapshot(doc => {
      const data = doc.data();
      if (data.votingOpen) {
        updateTimer(data.votingEndsAt);
      } else {
        timerEl.textContent = "Oylama kapalı";
      }
    });

    // Admin başlatma
    startBtn.addEventListener("click", async () => {
      const key = adminKeyInput.value;
      const endTime = Date.now() + (24 * 60 * 60 * 1000); // 24 saat
      await db.collection("settings").doc("config").set({
        votingOpen: true,
        votingEndsAt: endTime,
        roundId: currentRound,
        adminKey: key
      });
    });

    // Admin durdurma
    stopBtn.addEventListener("click", async () => {
      const key = adminKeyInput.value;
      await db.collection("settings").doc("config").set({
        votingOpen: false,
        votingEndsAt: 0,
        roundId: currentRound,
        adminKey: key
      });
    });

    // Resim yükleme
    uploadBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const file = document.getElementById("fileInput").files[0];
      if (!username || !file) return alert("Kullanıcı adı ve dosya gerekli");
      const storageRef = storage.ref(`${currentRound}/${username}_${file.name}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      await db.collection("drawings").doc(`${currentRound}__${username}`).set({
        username,
        imageUrl: url,
        votes: 0,
        round: currentRound
      });
    });

    // Galeriyi yükle
    db.collection("drawings").where("round", "==", currentRound)
      .onSnapshot(snapshot => {
        galleryEl.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${data.imageUrl}" />
            <h4>${data.username}</h4>
            <p>Oy: ${data.votes}</p>
            <button onclick="vote('${doc.id}', ${data.votes})">Oy Ver</button>
          `;
          galleryEl.appendChild(card);
        });
      });

    // Oy verme
    async function vote(id, currentVotes) {
      await db.collection("drawings").doc(id).update({
        votes: currentVotes + 1
      });
    }
  </script>

</body>
</html>
